<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Abby Danger</title>
  <base href="/ad/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="ad.png">
  <script>
    // GitHub Pages SPA redirect
    // This script takes the current URL and redirects to the root with the path as a query parameter
    var pathSegmentsToKeep = 1; // Change this if your repo is not at the root
    
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
      '/?/' + 
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
</body>
</html>
